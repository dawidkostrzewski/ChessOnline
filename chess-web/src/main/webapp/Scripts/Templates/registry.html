<div class="row registryForm">
    <div class="col-lg-3"></div>
    <div class="col-lg-4">
        <form data-role="form">
            <div class="form-group">
                <input class="form-control" placeholder="Login" data-ng-model="login" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" data-ng-model="pass" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Repeat password" data-ng-model="pass2" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Name" data-ng-model="firstName" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Surname" data-ng-model="lastName" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="E-mail" data-ng-model="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary loginButton" data-ng-click="registryNewUser()">Registry</button>
            </div>
        </form>
    </div>
</div>
