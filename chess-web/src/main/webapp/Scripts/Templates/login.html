<div class="row loginForm">
    <div class="col-lg-3"></div>
    <div class="col-lg-4">
        <form data-role="form">
            <div class="form-group">
                <input class="form-control" placeholder="Login" data-ng-model="login">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" data-ng-model="pass">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary loginButton" data-ng-click="logIn()">Log in</button>
            </div>
            <div class="form-group text-center">
                <a href="#Registry" class="text-muted loginButton" style="width: 100%">Registry</a>
            </div>
        </form>
    </div>
</div>
